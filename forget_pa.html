<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>智能车</title>
</head>
<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<!-- Layui -->
<link rel="stylesheet" type="text/css" href="layui/css/layui.css">
<!-- Main -->
<link rel="stylesheet" type="text/css" href="css/main.css">
<!-- Font-awesome -->
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<!-- Animate -->
<link rel="stylesheet" type="text/css" href="css/animate.css">

<body style="background: rgb(55,61,65); min-width: 0;">
    <div class="container">
        <div class="row">
            <div class="col-sm-12" style="background: url('image/top2.jpg');background-size:cover;display: inline-block;background-position: top center;">
                <div class="row header" style="border-bottom: 1px solid #555;">
                        <div class="logo col-sm-8 col-sm-offset-1 col-xs-6">
                            <img src="./image/autocar_logo.png" style="width: 100px;margin-right: 10px;">智能车云平台</div>
                    <div class="header-right">
                    </div>
                </div>
                <div class="row login animate-box">
                    <div class="col-sm-12 login_left center" data-animate-effect="fadeIn">
                        <p>乐出行，悦自由</p>
                    </div>
                </div>
                <div class="row login animate-box">
                    <div class="col-sm-12 login_right animate-box" data-animate-effect="fadeInDown">
                        <p class="center">找回密码</p>
                        <div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12 input_div input_div_first" style=" margin-top: 60px;">
                            <div class="row center">
                                <div class="col-sm-2 col-xs-2">
                                    <i class="fa fa-user-o"></i>
                                </div>
                                <input class="col-sm-10 col-xs-10" type="email" name="name" placeholder="用户名">
                            </div>
                        </div>
                        <div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12 input_div" style="margin-top: 60px">
                            <div class="row center">
                                <div class="col-sm-2 col-xs-2">
                                    <i class="fa fa-envelope-o"></i>
                                </div>
                                <input class="col-sm-10 col-xs-10" type="email" name="email" placeholder="邮箱">
                            </div>
                        </div>
                        <div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12" style="margin-top: 20px">
                            <div class="row">
                                <div class="col-sm-12 col-xs-12">
                                    <a style="color: red;cursor: default;">填一项即可</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 col-md-offset-2 col-sm-12 col-sm-12 col-xs-12 verify" style="margin-top: 18px">
                            <div class="row">
                                <input class="col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" type="button" name="verify" value="找回密码" onclick="forget_pa()">
                                <div class="col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 load">
                                    <i class="fa fa-spinner fa-spin"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 col-md-offset-2 col-sm-12 col-sm-12 col-xs-12" style="margin-top: 10px;">
                            <div class="row">
								<div class="col-sm-8 col-xs-8"><a style="color: #029ffb;padding-left: 10px" href="register.html">没有账号？我要注册</a></div>
								<div class="col-sm-4 col-xs-4 center"><a style="color: #029ffb;" href="login.html">登录</a></div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
			<div class="clearfix"></div>
			<div style="color: #fff;text-align: center;margin-top: 30px;
			margin-bottom: 15px;">
				<img src="./image/autocar_logo.png" style="width: 100px;margin-bottom: 10px;"><p>北京奥特贝睿科技有限公司 版权所有 <br> Copyright © 2012-2018 Beijing AutoBrain Technology Co., Ltd. All Rights reserved</p>
			</div>
        </div>
    </div>
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Cookie -->
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <!-- Layui -->
    <script type="text/javascript" src="layui/layui.all.js"></script>
    <!-- Waypoints -->
    <script type="text/javascript" src="js/jquery.waypoints.min.js"></script>
    <!-- Main -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- Login -->
    <script type="text/javascript" src="js/forget_pa.js"></script>


    <script type="text/javascript">
		// $("input[type='button']").on("click",function(){
		// 	window.location.href="dashboard.html";
		// })
    </script>
</body>

</html>
