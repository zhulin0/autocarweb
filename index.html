<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>智能车</title>
</head>
<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<!-- Main -->
<link rel="stylesheet" type="text/css" href="css/main.css">
<!-- Font-awesome -->
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<!-- Animate -->
<link rel="stylesheet" type="text/css" href="css/animate.css">
<body style="background: rgb(55,61,65);">
	<div class="container">
		<div class="row">		
			<div class="col-sm-12" style="background: url('image/top2.jpg');display: inline-block;">
				<div class="row header" style="border-bottom: 1px solid #555;">
					<div class="logo col-sm-7 col-sm-offset-1 col-xs-6">智能车云平台</div>
					<div class="col-sm-3 col-xs-6 header-right">
						<p><a>注册</a></p>
						<p><a>首页</a></p>
					</div>
				</div>
				<div class="row login animate-box">
					<div class="col-sm-7 login_left center" data-animate-effect="fadeIn">
						<p>智能车云平台</p>
						<p>以最简单的方式，最低廉的成本，帮助现有设备制造商向物联网转型，物联网厂商设备智能化转型</p>
					</div>
					<div class="col-md-4 col-md-offset-1 col-sm-5 login_right animate-box" data-animate-effect="fadeInDown">
						<p class="center">密码登陆</p>
						<div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12 input_div">
							<div class="row center">
								<div class="col-sm-2 col-xs-2"><i class="fa fa-user-o"></i></div>
								<input class="col-sm-10 col-xs-10" type="text" name="name" placeholder="用户名">
							</div>
						</div>
						<div class="col-md-10 col-md-offset-1 col-sm-12 col-sm-12 col-xs-12 input_div">
							<div class="row center">
								<div class="col-sm-2 col-xs-2"><i class="fa fa-key"></i></div>
								<input class="col-sm-10 col-xs-10" type="password" name="password" placeholder="密码">
							</div>
						</div>
						<div  class="col-md-10 col-md-offset-1 col-sm-12 col-sm-12 col-xs-12 verify">
							<div class="row">
								<input class="col-sm-6 col-xs-6" style="margin-top: 15px;border-bottom-left-radius: 5px;border-top-left-radius: 5px; height: 50px;" type="text" name="verify" placeholder="验证码">
								<div class="col-sm-6 col-xs-6 img"></div>
							</div>
						</div>
						<div  class="col-md-8 col-md-offset-2 col-sm-12 col-sm-12 col-xs-12 verify">
							<div class="row">
								<input class="col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" style=" margin-top: 35px;" type="button" name="verify" value="登陆">
							</div>
						</div>
						<div  class="col-md-8 col-md-offset-2 col-sm-12 col-sm-12 col-xs-12" style="margin-top: 10px;">
							<div class="row">
								<div class="col-sm-6 col-xs-6 center"><a>忘记密码</a></div>
								<div class="col-sm-6 col-xs-6 center"><a>免费注册</a></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<!-- Waypoints -->
<script type="text/javascript" src="js/jquery.waypoints.min.js"></script>
<!-- Main -->
<script type="text/javascript" src="js/main.js"></script>

<script type="text/javascript">
	$("input[type='button']").on("click",func)
</script>

</html>
