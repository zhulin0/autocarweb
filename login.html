						<div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12 input_div input_div_first"  style=" margin-top: 60px;">

							</div>
						</div>
						<div class="col-md-10 col-md-offset-1 col-sm-12 col-sm-12 col-xs-12 input_div input_div1366" style=" margin-top: 60px;">
							<div class="row center">
								<div class="col-sm-2 col-xs-2"><i class="fa fa-key"></i></div>
								<input class="col-sm-10 col-xs-10" type="password" name="password" placeholder="密码" onkeydown="keyup_submit(event);">
							</div>
						</div>

								<input class="col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" type="button" name="verify" value="登录" onclick="login()">
								<div class="col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 load"><i class="fa fa-spinner fa-spin"></i></div>
							</div>

						<div  class="col-md-8 col-md-offset-2 col-sm-12 col-sm-12 col-xs-12" style="margin-top: 10px;">

	<div class="modal fade" id="modify_init_pa" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
	data-backdrop="static" data-keyboard="false" style="top: 240px;">
	   <div class="modal-dialog" style="width: 500px;">
		   <div class="modal-content">
			   <div class="modal-header">
				   <h4 class="modal-title" id="myModalLabel">
					   修改初始密码
				   </h4>
			   </div>
			   <div class="modal-body" style="padding: 0;">
				   <div class="row">
					   <div class="user-in col-sm-12">
						   <span>密码:</span>
						   <input style="width: 320px" type="password" name="mo_password" placeholder="长度为8~16位，必须含有大小写字母和数字">
						   <span style="font-size:  14px;width: 320px;display: inline-block;line-height: 20px;vertical-align: middle;margin-left: 165px;color: #999;margin-top: -15px;"></span>
						</div>
					   <div class="user-in col-sm-12">
						   <span>确认密码:</span>
						   <input style="width: 320px" type="password" name="mo_re_password" placeholder="确认密码" onkeydown="keyup_modify_init(event);">
					   </div>
					   <div class="user-in col-sm-12" style="padding-left: 70px;padding-right: 40px;font-size: 1.0em; margin-top: 11px;color: red;">
						   由于初始密码为系统默认密码，为安全起见，请您修改账户密码
					   </div>
				   </div>
			   </div>
			   <div class="modal-footer">
				   <button type="button" class="btn btn-primary modal_push_response" onclick="modify_init()">确认</button>
			   </div>
		   </div>
	   </div>
   </div>
